{% extends "base.html" %}
{% load static %}

{% block title %}
    Takeaway Profile Delete
{% endblock title %}


{% block content %}
    <div class="container mb-5">

        <div class="row">
            <div class="col-lg-3"></div>
            <br>
            <div class="col-lg-6">

                <br><br><br>
                <form method="post" action="{% url 'delete profile' profile.pk %}">
                    {% csrf_token %}

                    <h3 class="text-center">Do You want to delete Your Profile?</h3>
                      <br>
                    <a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Confirm">

                </form>

            </div>
        </div>
    </div>


{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block title %}
      {{ logo_name }} Order Delete
{% endblock title %}


{% block content %}
    <div class="container mb-5">

        <div class="row">
            <div class="col-lg-3"></div>
            <br>
            <div class="col-lg-6">
                <a class="btn btn-outline-dark" href="{% url 'order' %}">&#x2190; Continue Ordering</a>
                <br><br><br>
                <form method="post" action="{% url 'order delete' order.pk %}">
                    {% csrf_token %}
                    <h3 class="text-center">You have an incomplete order.</h3>
                    <h3 class="text-center">Do You want to delete it?</h3>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Confirm">
                </form>

            </div>
        </div>
    </div>


{% endblock content %}

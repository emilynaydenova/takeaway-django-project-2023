{% extends "base.html" %}
{% load static %}

{% block title %}
      {{ logo_name }} Item Delete
{% endblock title %}


{% block content %}
    <div class="container mb-5">

        <div class="row">
            <div class="col-lg-3"></div>
            <br>
            <div class="col-lg-6">
                <a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Continue Ordering</a>
                <br><br><br>
                <form method="post">{% csrf_token %}
                    <h3 class="text-center">DO you want to delete "{{ object.product.title }}"?</h3>
                    <br>
                    <input type="submit" value="Confirm">
                </form>

            </div>
        </div>
    </div>


{% endblock content %}
